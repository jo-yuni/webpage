<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="home">
        Wigarding
        <br>
        World
    </div>

    <div class="info">
        <p>
            안녕하세요, Wigarding World에 오신 것을 환영합니다.
            <br>
            아래 4가지 문 중 아무 문이나 열고 들어가주세요.
            <br>
            '알로호모라'라는 주문을 입으로 꼭 외치셔야 합니다.
            <br>
            외치지 않으시면.. 저도 장담하지 못 할 일이 벌어질 겁니다.
            <br>
            그럼 좋은 하루 되세요! 펑! (순간이동)
        </p>
    </div>

    <div class="background">
        <div class="boxes">
            <div class="box">
                <a href="./Aboutme/Aboutme.html">
                    <img src="./image/me.png">
                </a>
            </div>
            <div class="box">
                <a href="./프로젝트/프로젝트.html">
                    <img src="./image/myproject.png">
                </a>
            </div>
            <div class="box">
                <a href="./영화/영화.html">
                    <img src="./image/mymovie.png">
                </a>
            </div>
            <div class="box">
                <a href="./글/글.html">
                    <img src="./image/mywriting.png">
                </a>
            </div>
        </div>
        <div class="text">
            <div class="text1">
                About me
            </div>
            <div class="text2">
                Project
            </div>
            <div class="text3">
                Movie
            </div>
            <div class="text4">
                Writing
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"></script>

    <script>

        gsap.fromTo(".info", {
            opacity: '0',
        }, {
            opacity: '1',
            scrollTrigger: {
                trigger: '.info',
                scrub: 2,
                markers: true,
                toggleActions: "restart none none reverse",
                start: "top 80%",
                end: "top 30%"
            }
        })

        gsap.fromTo(".background", {
            opacity: '0',
        }, {
            opacity: '1',
            scrollTrigger: {
                trigger: '.background',
                scrub: 2,
                markers: true,
                toggleActions: "restart none none reverse",
                start: "top 80%",
                end: "top 30%"
            }
        })
    </script>

    <script type="text/javascript" src="./index/index.js"></script>
</body>

</html>
